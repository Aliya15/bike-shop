<app-search (searchSubmitted)="filterBikes($event)" (queryChanged)="filterBikes($event)"></app-search>

@if (productList$ | async; as productList) {
  <div class="product-list">
    @for (product of productList | filter : query :'stolen_location'; track product.id) {
      <app-product-tile [product]="product"></app-product-tile>
    } @empty {
      <p class="no-data-text">No data found</p>
    }
  </div>
} @else {
  <p class="loading">Loading...</p>
}
